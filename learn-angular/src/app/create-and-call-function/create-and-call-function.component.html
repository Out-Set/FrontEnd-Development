<div>
    <h2>1.Create And Call Function in Angular</h2>

    <button (click)="fun()">Click Me</button>
    <button (click)="funWithArgs1('sawan')">Click Me</button>
    <button (click)="funWithArgs2(45000)">Click Me</button>
    <button (click)="funWithArgs3('sawan',250000)">Click Me</button>
    <button (click)="funWithAny('Good Day!')">Click Me</button>
</div>
