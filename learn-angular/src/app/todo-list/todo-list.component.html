<div>
    <h2>17. Todo-list</h2>

    <input type="text" placeholder="Enter new Task" #task> <br>
    <button (click)="addTask(task.value)">Add Task</button> <br>
    <ul>
        <li *ngFor="let item of list">
            {{ item.name }}
            <button (click)="removetask(item.id)">Remove</button>
        </li>
    </ul>
    
</div>
